# Dagster workspace configuration for Parliament Explorer
#
# This file tells Dagster where to find your code locations (assets, jobs, schedules).
# Point the Dagster webserver to this file:
#
#   dagster dev -f workspace.yaml
#
# For production with Dagster daemon:
#   dagster-daemon run
#   dagster-webserver -h 0.0.0.0 -p 3000 -f workspace.yaml

load_from:
  - python_module:
      module_name: src.dagster_assets.definitions
      working_directory: .
      attribute: defs
